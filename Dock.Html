<!--Dock start-->
<link rel="stylesheet" href="./Css/style.css" />
<div class="dock">
    <button class="icon">
      <img src="./icon/dock/finder.png" alt="Finder Logo" class="hidden" />
    </button>
    <button accesskey="o" class="icon open-lunchpad">
      <img
        class="launching hidden"
        src="./icon/dock/launchpad.png"
        alt="Launchpad Logo"
      />
      <hr class="point hidden" id="point-launchpad" />
    </button>
    <button class="icon">
      <img src="./icon/dock/appstore.png" alt="App Store Logo" />
    </button>
    <button class="icon">
      <img src="./icon/dock/message.png" alt="Messages Logo" />
    </button>
    <button class="icon">
      <img src="./icon/dock/music.png" alt="Music Logo" />
    </button>
    <button class="icon open-vscode">
      <img src="./icon/dock/vscode.svg" alt="Vscode apps" class="hidden" />
      <hr class="point hidden" id="point-vscode" />
    </button>
    <button class="icon">
      <img src="./icon/dock/mail.png" alt="Mail Logo" class="hidden" />
    </button>
    <button class="icon">
      <img src="./icon/dock/photos.png" alt="Photos Logo" class="hidden" />
    </button>
    <button class="icon open-map">
      <img src="./icon/dock/maps.png" alt="maps Logo" class="hidden" />
      <hr class="point hidden" id="point-maps" />
    </button>
    <button class="icon open-cal">
      <img src="./icon/dock/calculator.png" alt="Calculator Logo" />
      <hr class="point" id="point-cal" />
    </button>
    <button class="icon open-note">
      <img src="./icon/dock/notes.png" alt="Notes Logo" />
      <hr class="point hidden" id="point-note" />
    </button>
    <button accesskey="t" class="icon open-terminal">
      <img
        src="./icon/dock/terminal.png"
        alt="Terminal Logo"
        class="hidden"
      />
      <hr class="point" id="point-terminal" />
    </button>
    <button class="icon">
      <img
        src="./icon/dock/preferences.png"
        alt="Preferences Logo"
        class="hidden"
      />
    </button>
    <hr class="column hidden" />
    <button class="icon">
      <img
        src="./icon/dock/bin.png"
        alt="Trash Bin Logo"
        class="hidden Trash"
      />
    </button>
  </div>
  <!--DOCK end-->
